openapi: 3.0.0
info:
  title: Sebastopol Academy API
  version: 1.0.0
  description: |
    Public API documentation for the Sebastopol Academy backend.
    This spec covers authentication, lessons and news endpoints.
servers:
  - url: /api
    description: API base path (relative path used by swagger-ui)

paths:
  /auth/register:
    post:
      summary: Register a new user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User created and token returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Bad request (e.g., user exists)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      summary: Authenticate a user and return a token
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/me:
    get:
      summary: Get current authenticated user
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeResponse'
        '401':
          description: Unauthorized / invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /lessons:
    get:
      summary: Get a list of lessons
      tags:
        - Lessons
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: Page number (optional)
        - in: query
          name: limit
          schema:
            type: integer
          description: Page size (optional)
      responses:
        '200':
          description: Array of lessons
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  lessons:
                    type: array
                    items:
                      $ref: '#/components/schemas/Lesson'
    post:
      summary: Create a new lesson (requires auth)
      tags:
        - Lessons
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LessonCreate'
      responses:
        '201':
          description: Lesson created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lesson'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /lessons/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
        description: Lesson ID
    get:
      summary: Get a single lesson by ID
      tags:
        - Lessons
      responses:
        '200':
          description: Lesson object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lesson'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      summary: Update a lesson by ID (requires auth)
      tags:
        - Lessons
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LessonUpdate'
      responses:
        '200':
          description: Updated lesson
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lesson'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: Delete a lesson by ID (requires auth)
      tags:
        - Lessons
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Deleted successfully (no content)
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /news:
    get:
      summary: List news items
      tags:
        - News
      responses:
        '200':
          description: Array of news items
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  news:
                    type: array
                    items:
                      $ref: '#/components/schemas/News'
    post:
      summary: Create a news item (requires auth)
      tags:
        - News
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewsCreate'
      responses:
        '201':
          description: News created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/News'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    RegisterRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
        name:
          type: string
        role:
          type: string
          description: 'student or instructor'

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
        token:
          type: string
        user:
          $ref: '#/components/schemas/User'

    MeResponse:
      type: object
      properties:
        success:
          type: boolean
        user:
          $ref: '#/components/schemas/User'

    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string

    Lesson:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        content:
          type: string
        category:
          type: string
        difficulty_level:
          type: string
        estimated_duration:
          type: integer
        is_completed:
          type: boolean
        created_by:
          type: integer
        created_at:
          type: string
          format: date-time

    LessonCreate:
      type: object
      required:
        - title
      properties:
        title:
          type: string
        description:
          type: string
        content:
          type: string
        category:
          type: string
        difficulty_level:
          type: string
        estimated_duration:
          type: integer

    LessonUpdate:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        content:
          type: string
        category:
          type: string
        difficulty_level:
          type: string
        estimated_duration:
          type: integer
        is_completed:
          type: boolean

    News:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        body:
          type: string
        author_id:
          type: integer
        created_at:
          type: string
          format: date-time

    NewsCreate:
      type: object
      required:
        - title
        - body
      properties:
        title:
          type: string
        body:
          type: string

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
